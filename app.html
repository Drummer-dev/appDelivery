<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CenterDELIVERY</title>
    <script src="https://kit.fontawesome.com/8e91b13b54.js" crossorigin="anonymous"></script>
</head>

<link rel="stylesheet" href="/appDelivery/pages/Main/main.css">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <header>
        <div>
            <a
                className="App-link"
                href="/appDelivery/index.html"
            >
                 <i class="fa fa-home" aria-hidden="true"></i>
            </a>
            <input 
                class="Busca" 
                type="text"
                placeholder="Buscar">
            <i class="fa fa-search" aria-hidden="true"></i> 
        </div>
        <div>
            <i class="fa fa-user-circle" aria-hidden="true"></i>
        </div>
        <div>
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
    </header>

    <main>
        <div class="button">
            <i class="fa fa-coffee" aria-hidden="true">
                <button>Restaurantes</button>
            </i>
            <i class="fa fa-shopping-cart" aria-hidden="true">
                <button>Supermercados</button>
            </i>
            <i class="fa fa-shopping-bag" aria-hidden="true">
                <button>Lojas</button>
            </i>
        </div>
    </main>
</body>
</html>
