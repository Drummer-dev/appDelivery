<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<body>
    <header>
        <div>
            <a
                className="App-link"
                href="/appDelivery/index.html"
            >
                <i class="fa fa-arrow-circle-left fa-lg" aria-hidden="true"></i>
            </a>
            <h1>Cadastro</h1>
        </div>
    </header>

    <main>
        <div class="text">
            <h2>BEM VINDO!</h2>
            <p>Digite seus dados pessoais</p>
        </div>
        <div>
            <input 
                type="text"
                name="Nome"
                placeholder="  Nome Completo">
            </div>
            <div>
                <input 
                    type="text"
                    name="Endereço"
                    placeholder="  Endereço">
            </div>
            <div>
                <input 
                    type="number"
                    name="telefone"
                    placeholder="  Nº de telefone">
            </div>
            <div>
                <input 
                    type="text"
                    name="País"
                    placeholder="  País">
            </div>
            <div>
                <input 
                    type="text"
                    name="Cidade"
                    placeholder="  Cidade">
            </div>
            <div>
                <input 
                    type="text"
                    name="Email"
                    placeholder="  Email">
            </div>
            <div>
                <input 
                    type="password"
                    name="senha"
                    placeholder="  Senha">
            </div>

            <button>
                <a
                    className="App-link"
                    href="/appDelivery/app.html">
                </a>
                Cadastrar-se</button>
    </main>
    
</body>
</html>
